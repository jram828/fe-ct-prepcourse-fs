<!DOCTYPE html>
<html>
    <head>
        <title>CRM AVEZA - Inicio de Sesión</title> 
        <link rel="icon" href="LOGO AVEZA.png" />
        <link rel="stylesheet" href="style css/style.css" />
        
        <meta charset="utf-8">
    </head>
    
    <body>
        <header>
            <div class="logo-aveza">
                <img src="LOGO AVEZA.png" alt="logo-aveza" title="AVEZA SAS" />
                
            </div>
            <h1 class="titulo">Inicio de Sesión</h1> 
        </header>
        
        <main> 
            <form method="post">
                <br/>
                <br/>
                <label for="usuario" class="labelcontraseña" >Usuario:</label>
                <input type="number" name="usuario" id="username" class="labelcrearusuario2">
                <br/>
                <br/>
                <label for="contraseña"class="labelcontraseña">Contraseña:</label>
                <input type="text" name="contraseña" id="password" class="cajanombre">
                <br/>
                <br/>
                <div class="tipodeusuario">
                    <br/>
                    <label for="tipodeusuario" class="labeltipousuario">Tipo de usuario:   </label>
                    <select name="tipodeusuario" id="idusuario">
                      <option value="">Elija una opcion</option>
                      <option value="Administrador">Administrador</option>
                      <option value="Cliente">Cliente</option>
                 
                    </select>
                  </div>
                <br/>
                <br/>
                <input type="submit" name="Ingresar" value="Ingresar" class="labelcontraseña">
                <input type="button" name="cancelar" value="Cancelar" class="labelcrearusuario2">
                <br/>
                <br/>
                <input type="button" name="crearusuario" value="Crear usuario" class="botoncrearusuario">
                <br/>
                <br/>
                
            </form>   
            
            <a href="recordar contraseña.html" class="olvidocontraseña">¿Olvidó su contraseña?</a>
        </main>
    </body>
</html>
