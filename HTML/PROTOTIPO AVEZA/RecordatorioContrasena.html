<!DOCTYPE html>
<html>
    <head>
        <title>CRM AVEZA - Recordatorio de contraseña</title> 
        <link rel="stylesheet" href="style css/style.css" />
        <link rel="icon" href="LOGO AVEZA.png" />

        <meta charset="utf-8">
    </head>
    
    <body>
        <div class="logo-aveza">
            <img src="LOGO AVEZA.png" 
                 alt="logo-aveza" 
                 title="AVEZA SAS" />
            
        </div>
        <h1 class="titulo">Recordar contraseña</h1> 
        <br/>

        
        <main> 
            <form method="post" class="labelcontraseña">
                <br/>
                <label for="usuario" >Usuario:</label>
                <input type="number" name="usuario" id="username">
                <br/>
                <br/>
                <label for="correo">Email:</label>
                <input type="email" name="correo" id="email">
                <br/>
                <br/>
                <input type="submit" name="Enviar">
                <br/>
                <br/>
                <input type="button" name="cancelar" value="Cancelar">
                <br/>
                <br/>
                                
            </form>   
            
        </main>
    </body>
</html>
