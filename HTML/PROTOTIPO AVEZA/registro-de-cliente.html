    <form class="datos">
      <label for="nombre" class="labelcrearusuario">Nombre(s):</label>
                <input type="text" name="nombre" id="name" class="cajanombre">
                <label for="apellidos" class="labelcrearusuario2">Apellido(s):</label>
                <input type="text" name="apellidos" id="lastname">
                <br/>
                <br/>
                <label for="numerocedula" class="labelcrearusuario">Numero de cédula:</label>
                <input type="number" name="numerocedula" id="cedula">
                <label for="correo" class="labelcrearusuario2">Email:</label>

                <label for="direccion" class="labelcrearusuario">Dirección:</label>
                <input type="text" name="direccion" id="address" class="cajadireccion">

      <br/>

        cols="30"
        rows="5"
      ></textarea>
